        <form action="include/register.php" method="POST" class="form">
          <div class="input-box">
            <label>Full Name</label>
            <input
              type="text"
              name="full_name"
              placeholder="Enter full name"
              required
            />
          </div>
          <div class="input-box">
            <label>Phone Number(254 7XX XXX XXX)</label>
            <input
              type="text"
              name="phone"
              placeholder="Enter phone number"
              required
            />
          </div>
          <div class="gender-box">
            <h3>Gender</h3>
            <div class="gender-option">
              <div class="gender">
                <input
                  type="radio"
                  id="check-male"
                  name="gender"
                  value="male"
                />
                <label for="check-male">male</label>
              </div>
              <div class="gender">
                <input
                  type="radio"
                  id="check-female"
                  name="gender"
                  value="female"
                />
                <label for="check-female">Female</label>
              </div>
            </div>
          </div>
          <div class="input-box">
            <label>Trade</label>
            <input
              type="text"
              name="trade"
              placeholder="Enter trade"
              required
            />
          </div>
          <div class="input-box">
            <label>County</label>
            <input
              type="text"
              name="county"
              placeholder="Enter County"
              required
            />
          </div>
          <div class="column">
            <div class="input-box">
              <label>Sub-County</label>
              <input
                type="text"
                name="subcounty"
                placeholder="Enter Sub-County"
                required
              />
            </div>
            <div class="input-box">
              <label>Ward</label>
              <input
                type="text"
                name="ward"
                placeholder="Enter Ward"
                required
              />
            </div>
          </div>

          <button>NEXT</button>
        </form>
